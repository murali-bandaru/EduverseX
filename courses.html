{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Courses</h2>
  <table class="table">
    <thead><tr><th>Course</th><th>Platform</th><th>Description</th><th></th></tr></thead>
    <tbody>
    {% for c in courses %}
      <tr>
        <td>{{ c.course }}</td>
        <td>{{ c.platform }}</td>
        <td>{{ c.description }}</td>
        <td><a class="btn" href="{{ c.link }}" target="_blank">Open</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
